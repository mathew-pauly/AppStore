<!DOCTYPE html>
<!--[if IE 8 ]>    <html lang="en" class="ie8 oldie"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<html lang="en"><head>
        <meta charset="utf-8">
        <title>3M App Store</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/cosmo/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
        
        <link rel="stylesheet" href="Resources/css/style.css" type="text/css">
    </head>
    <body class="vertical">

        <!-- LOGO -->
        <div class="header">
            <h1>
            
                <div style="float:left;">
                <a data-scroll="scrollto" href="#start" style="text-decoration:none;">
                    3M App Store
                </a>
                </div>
            
            
           
            <div id="btn_search" class="header-icons"><i  title="Search Apps" class='fa fa-search'></i></div>
            <div class="header-icons " style="display:none;"><a class='link' id="btn_back" data-scroll="scrollto" href="#start"><i class='fa fa-arrow-circle-left'></i></a></div>
            <div style="display:none;float:left;width:290px;color:White;cursor:pointer;padding-left:10px;padding-right:10px;">
            <input id="txt_search" placeholder="Search Apps" data-selected-app="" type="text" style="text-align:left;font-size:24px;color:gray;height:40px;width:250px;"/>
             <div id="search_result" style="width:250px;display:none;height:70px;overflow-y:auto;float:left;font-size:12px;background-color:gray;cursor:pointer;line-height:24px;">
                    <ul class="move" style="padding:5px;">
                   
                    </ul>
            </div>
            </div>
           
            <div class="header-icons " style="display:none;"><a class='link' id="btn_home" data-scroll="scrollto" href="#start"><i class='fa fa-home'></i></a></div>
            
            </h1>
           
        </div>
        <!-- /LOGO -->

       <section id="content" style="width: 1364px;">

            <section class="clearfix section isotope" id="start">

                <h3 class="block-title"></h3>
            </section>
            

            <section class="clearfix section isotope on-demand-container" id="search" >

                <h3 class="block-title"></h3>

            </section>

        </section>

       
        
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="Resources/js/respond.min.js"></script>
        <script src="Resources/js/jquery.isotope.min.js"></script>
        <script src="Resources/js/jquery.mousewheel.js"></script>
        <script src="Resources/js/jquery.mCustomScrollbar.js"></script>
        <script src="Resources/js/tileshow.js"></script>
        <script src="Resources/js/mlightbox.js"></script>
        <script src="Resources/js/jquery.fitVids.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script> <!-- Bootstrap Library -->

        <script src="Resources/js/script.js"></script>
        <script src="Resources/js/app.js"></script>
        <script src="Resources/js/lockscreen.js" type="text/javascript"></script>
    
</body></html>
